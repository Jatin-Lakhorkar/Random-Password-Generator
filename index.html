<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
  <title>Random Password Generator</title>
</head>
<body>
  <div id="container">
    <h1>Randon Password Generator</h1>
    <label for="passlength">Length of Password : </label>
    <input type="Number" id="passlength" /><br />
    <div class="checkbox-group">
      <div class="checkbox-item">
        <input type="checkbox" name="group" id="lowerCase" />
        <label for="lowerCase">Lower Case</label>
      </div>
      <div class="checkbox-item">
        <input type="checkbox" name="group" id="upperCase" />
        <label for="upperCase">Upper Case</label>
      </div>
      <div class="checkbox-item">
        <input type="checkbox" name="group" id="number" />
        <label for="number">Number</label>
      </div>
      <div class="checkbox-item">
        <input type="checkbox" name="group" id="symbol" />
        <label for="symbol">Symbol</label>
      </div>
    </div>
    <br /><br />
    <button onclick="randomPasswordGenerator()">Generate Password</button>
    <br /><br />
    <label id="result"></label>
  </div>
  <script src="scripts.js"></script>
</body>
